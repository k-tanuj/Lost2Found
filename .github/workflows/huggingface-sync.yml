name: Sync to Hugging Face

on:
  push:
    branches:
      - main   # change if you use another branch

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout GitHub repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Set up Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

      - name: Clone Hugging Face repository
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git clone https://k-tanuj:$HF_TOKEN@huggingface.co/k-tanuj/Lost2Found hf_repo

      - name: Sync files
        run: |
          # Use rsync to copy files, deleting those not in source, excluding .git
          rsync -av --delete --exclude='.git' --exclude='.github' ./ hf_repo/

      - name: Commit and push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          cd hf_repo
          git add .
          # Allow empty commits if nothing changed or just status update
          git commit -m "Auto sync from GitHub: ${{ github.event.head_commit.message }}" || echo "No changes to commit"
          git push
